<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Giphy Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
	<div class="container">
	<div class="jumbotron">
		<h1>Gif Zoo!</h1>
		<p>Click on the buttons to display gifs or add your own favorite animal to the zoo</p>
	</div>
<!--buttons get dumped here-->
		<div id="buttonsView"></div>

		<form id="gif-input">
			<label for="gif-input-the-box">Add a gif: </label>
			<input type="text" id="gif-input-the-box"><br>

			<!--triggers new gif to be added-->
			<input id="addGif" type="submit" value="Add a gif">
		</form>

		<!--gifs dumped here-->
		<div id="gifView"></div>

	</div>
	<script type="text/javascript" src="assets/javascript/newGiphy.js"></script>
